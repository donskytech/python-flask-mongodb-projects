{% extends 'base.html'%} {% block title %} Edit Student {% endblock %} {% block
content %}
<div class="container mt-5 mb-5 px-10 rounded">
  <h3>{{ page_title }}</h3>
  <hr />

  <form method="POST" action="/{{page_url}}">
    {% if (student is defined) %}
    <input type="hidden" name="_id" value="{{ student._id }}" />
    {% endif %}
    <div class="d-flex flex-column align-items-center">
      <div class="form-group w-50 mb-3">
        <label for="student_id">Student ID</label>
        <input type="text" class="form-control" id="student_id"
        aria-describedby="student_id" name="student_id" {% if (student is
        defined) %} value="{{ student.student_id }}" {% endif %} required
        {{'readonly' if (delete)}} />
      </div>
      <div class="form-group w-50 mb-3">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name"
        aria-describedby="first_name" name="first_name" {% if (student is
        defined) %} value="{{ student.first_name }}" {% endif %} required
        {{'readonly' if (delete)}} />
      </div>
      <div class="form-group w-50 mb-3">
        <label for="middle_name">Middle Name</label>
        <input type="text" class="form-control" id="middle_name"
        aria-describedby="middle_name" name="middle_name" {% if (student is
        defined) %} value="{{ student.middle_name }}" {% endif %} required
        {{'readonly' if (delete)}} />
      </div>
      <div class="form-group w-50 mb-3">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name"
        aria-describedby="last_name" name="last_name" {% if (student is defined)
        %} value="{{ student.last_name }}" {% endif %} required {{'readonly' if
        (delete)}} />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-primary" href="/" role="button">Cancel</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
